<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    <script src="js/jquery-3.1.1.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <title>Form letter</title>
  </head>
  <body>
    <div class="container">
      <h1>Make and appointment today! (generic)</h1>
      <div class="blanks">
        <form>
          <div class="form-group">
            <label for="userName">Your Name:</label>
            <input id="userName" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="appointmentDate">Date of Appointment</label>
            <input id="appointmentDate" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="startTime">Desired Start Time</label>
            <input id="startTime" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="endTime">Desired End Time</label>
            <input id="endTime" class="form-control" type="text">
          </div>
          <a href="confirmation.html" type="submit" class="btn btn-info" role="button">Link Button</a>
          <!--<button type="submit" class="btn">Here's your personalized letter.</button>-->
        </form>

      </div>
    </div>
  </body>
</html>
